  <body class="d-block w-100 h-100" style="border:4px solid black">

    <header id="menuNavegacao">

      <nav class="navbar navbar-expand-md">

        <div class="container-fluid">

          <a href="" class="navbar-brend bg-warning p-3 ms-5">Logo Criador de Tarefas</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-principal">

            <span class="navbar-toggler-icon"></span>

          </button>

          <div class="collapse navbar-collapse " id="navbar-principal" >

            <ul class="navbar-nav ms-auto p-2 ">

              <li class="nav-item">
                <a href="index.html" class="nav-link btn btn-warning btn-sm btn-outline-info m-2 text-dark fw-bold">Inicio</a>
              </li>

              <li class="nav-item">
                <a href="cadastro-usuario.html" class="nav-link btn btn-warning btn-sm btn-outline-info m-2 text-dark fw-bold">Cadastre-se</a>
              </li>
              
              <li class="nav-item" >
                <a href="" class="nav-link btn btn-light m-2 disabled" aria-disabled="true">Entrar</a>
              </li>


            </ul>

          </div>
        </div>

      </nav>

    </header>

    <section id="main" class="text-center justify-content-center m-auto mt-5">

        <div class="flex-column align-items-center m-auto h-100" >
            
              <div id="login"> <!--abree login-->                               
                <div class="d-flex flex-column h-50 p-2 mt-5">                  
                    
                    <label for="email" class="m-auto fw-bold" > Digite seu email:</label>
                    <input type="text" name="email" class="btn btn-light border border-dark w-75 m-auto mt-3 " id="email">                    
                    
                      <label for="email" class="m-auto mt-3 fw-bold">
                       Senha:</label>
                    <input type="password" name="email" class="btn btn-light border border-dark w-75 m-auto mt-3" id="password">
                    <button type="submit" class="btn btn-primary btn-outline-info text-dark fw-bold w-75 m-auto mt-4 mb-4 " onclick="stingAleatoria()">entrar</button>

                </div>
              </div> <!--Fecha login-->
              <div id="validador" class=""><!--Abre validador-->

                
                <div class="d-flex flex-column align-items-center text-center">
                    <label for="" class="fw-bold mb-4 text"> Digite os caracteres abaixo:</label>
                  <div class="input-group m-auto w-75">
                    <button class="btn btn-secondary fw-bold w-25 border-primary " onclick="formaString(5)"><i class="btn fa-solid fa-arrow-rotate-right 
                      "></i></button>
                    <input type="text" class="btn btn-outline-primary fs-5 fw-bold border-primary w-75" id="stringAleatory" disabled > 
                  </div>
                  
                </div>

                <div class="input-group m-auto mt-5 mb-3 w-75 " >
                    <input type="text" class="btn btn-light border border-dark w-75" >
                    <div id="validarCheck" class=" btn btn-info btn-outline-primary w-25 fs-5 fw-bold text dark text-center">ok</div>
                    
                </div>

              </div>   <!--fecha validador-->
                
            
            
        </div>
    </section>
